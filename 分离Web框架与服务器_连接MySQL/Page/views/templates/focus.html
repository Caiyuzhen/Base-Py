<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Gallery</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="video-gallery">
	<h2>My focus</h2> 
	<table>
        <tr>
            <th>序号</th>
            <th>股票代码</th>
            <th>股票简称</th>
			<th>涨跌幅</th>
            <th>换手率</th>
            <th>最新价(元)</th>
			<th>备注信息</th>
            <th>修改备注</th>
			<th>删除备注</th>
        </tr>
		{% content %} 
    </table>

</div>

<div class="footer">
  <p>Footer links here</p>
</div>

<script src="js/main.js"></script>
</body>
</html>
